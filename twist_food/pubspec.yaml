name: twist_food
description: A new Flutter project.


publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  #  service
  dio: ^4.0.6
  json_serializable: ^6.5.4

  # db
  sqflite: ^2.2.2
  get_storage: ^2.0.3
  shared_preferences: ^2.0.15

  # state management
  flutter_bloc: ^8.1.1
  formz: ^0.4.1
