  easy_localization: ^3.0.1


    

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  build_runner: ^2.3.3


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/


  fonts:
    - family: Viga
